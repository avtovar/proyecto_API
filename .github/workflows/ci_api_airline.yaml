name: CI - Airline API
run-name: CI ${{ github.ref_name }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ Clean Python cache
        run: |
          find . -name "__pycache__" -type d -exec rm -rf {} +
          find . -name "*.pyc" -delete
          rm -rf .pytest_cache

      - name: ðŸ§ª Run tests with Pytest
        env:
          BASE_URL: https://cf-automation-airline-api.onrender.com
          ADMIN_USER: admin@demo.com
          ADMIN_PASSWORD: admin123
        run: |
          REPORTS_DIR="reports/py${{ matrix.python-version }}"
          mkdir -p $REPORTS_DIR
          echo "BASE_URL: $BASE_URL"
          echo "ADMIN_USER: $ADMIN_USER"

          xvfb-run -a pytest -v \
            --html=$REPORTS_DIR/pytest-report.html \
            --junitxml=$REPORTS_DIR/junit.xml \
            --cov=. --cov-report=term-missing \
            --cov-report=xml:$REPORTS_DIR/coverage.xml \
            --cov-report=html:$REPORTS_DIR/coverage-html

      - name: ðŸ“‹ Annotate pytest failures
        if: failure()
        uses: pytest-dev/pytest-github-actions-annotate-failures@v1

      - name: ðŸ“Š Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_id }}-${{ matrix.python-version }}
          path: reports/py${{ matrix.python-version }}/**
          if-no-files-found: ignore
          retention-days: 7

      - name: ðŸ“ Test summary
        if: always()
        run: |
          echo "## âœ… Pytest Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Pytest HTML Report: reports/py${{ matrix.python-version }}/pytest-report.html" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Coverage HTML Report: reports/py${{ matrix.python-version }}/coverage-html/index.html" >> $GITHUB_STEP_SUMMARY
