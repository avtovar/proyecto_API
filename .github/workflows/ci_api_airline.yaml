name: CI - Airline API
run-name: CI ${{ github.ref_name }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ Clean Python cache
        run: |
          find . -name "__pycache__" -type d -exec rm -rf {} +
          find . -name "*.pyc" -delete
          rm -rf .pytest_cache


      - name: üß™ Run tests with Pytest
        env:
          BASE_URL: https://cf-automation-airline-api.onrender.com
          ADMIN_USER: admin@demo.com
          ADMIN_PASSWORD: admin123
        run: |
          # Crear directorio espec√≠fico para cada versi√≥n de Python
          REPORTS_DIR="reports/py${{ matrix.python-version }}"
          mkdir -p $REPORTS_DIR
          mkdir -p screenshots
          
          # Verificar variables de entorno
          echo "BASE_URL: $BASE_URL"
          echo "ADMIN_USER: $ADMIN_USER"
          
          # Ejecutar pruebas
          xvfb-run -a pytest -v \
            --html=$REPORTS_DIR/pytest-report.html \
            --junitxml=$REPORTS_DIR/junit.xml \
            --cov=. --cov-report=xml:$REPORTS_DIR/coverage.xml \
            --cov-report=html:$REPORTS_DIR/coverage-html

      - name: üìä Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_id }}-${{ matrix.python-version }}
          path: |
            reports/py${{ matrix.python-version }}/**
            screenshots/**
          if-no-files-found: ignore
          retention-days: 7