name: CI - Airline API
run-name: CI ${{ github.ref_name }}   # Nombre de la ejecuci贸n, muestra la rama

on:
  push:
    branches: [ "main" ]              # Se ejecuta al hacer push a main
  pull_request:
    branches: [ "main" ]              # Se ejecuta en PR hacia main
  workflow_dispatch:                  # Permite lanzarlo manualmente

permissions:
  contents: read                      # Lectura del repositorio (seguridad)

concurrency:
  group: ci-${{ github.ref }}         # Evita ejecuciones duplicadas por rama
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest            # Entorno: 煤ltima versi贸n de Ubuntu

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4     # Clona el c贸digo del repo

      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"      # Versi贸n de Python usada en los tests

      - name: 伙 Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then   # Correcci贸n: -f (sin espacio)
            pip install -r requirements.txt 
          else
            pip install pytest selenium webdriver-manager pytest-html pytest-cov behave pytest-bdd
          fi

      - name:  Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 锔 Prepare environment file
        run: cp .env.example .env      # Copia .env de ejemplo

      - name: И Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=.  

      - name:  Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report        # Nombre del artefacto
          path: htmlcov/               # Carpeta con reporte de cobertura




