name: CI -  Airline API
run-name: CI ${{ github.ref.name }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{runner.es}}-${{hasFiles ("**/requirements*.txt") }}
          restore-keys: |
            pip-${{runner.es}}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ - f requirements.txt ]; then 
            pip install -r requirements.txt 
          else
            pip install pytest selenium webdriver-manager pytest-html pytest-cov behave pytest-bdd
          fi

      - name: Instalar Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          crome-version: stable

      - name: environment file
        run: |
          cp .env.example .env

      - name:  Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=.

      - name: ðŸ“Š Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/




